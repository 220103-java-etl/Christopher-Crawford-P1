<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css"/>
    <script src="./js/scripts.js" defer></script>
    <title>ERS/RequestForm</title>
</head>
<body>
    <form id="requestForm" method="post" action="request" target="_self">
        <div class="container">
            <h1 class="header"><strong>Request Form</strong></h1>
            <p>What date will the course be:</p>
            <input type="date" id="date" name="date"  required>
            <p>What time will the course be:</p>
            <input type="time" id="time" name="time"  required>
            <p>Where is the course located:</p>
            <input type="text" id="location" name="location" placeholder="Location" required>
            <p>What is Course Name:</p>
            <input type="text" id="description" name="description" placeholder="Description" required>
            <p>How much does the course cost:</p>
            <input type="number" id="cost" name="cost" placeholder="Cost" required>
            <p>Please describe work related content:</p>
            <textarea type="text" id="justification" name="justification" placeholder="Work Justification" required></textarea>
            <input class="button" id="submitRequest" type="submit" value="Submit">
            <a class="button" id="backToEmployeeBtn" href="employee.html" style="text-decoration: none;">Go Back</a>
        </div>
    </form>
</body>
</html>
